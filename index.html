<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
  </head>
  <body>
    <div>
      <iframe
        id="pc-iframe"
        src="https://demo.peppercloud.com/form/2d904024-ff9d-4cbb-a993-afeae1d1fe13/embed"
        height="700px"
        width="500px"
      ></iframe>
    </div>
    <script>
      const pcIframe = document.getElementById("pc-iframe");
      pcIframe.src = pcIframe.src + window.location.search;
      if (window.location.search)
        pcIframe.src = pcIframe.src + "&page_title=" + document.title;
      else pcIframe.src = pcIframe.src + "?page_title=" + document.title;
    </script>
  </body>
</html>
