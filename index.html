<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
  </head>
  <body>
    <div>
      <iframe referrerpolicy="unsafe-url" id="pc-iframe" src="https://demo.peppercloud.com/form/3f8638d6-bc21-48f1-b2dd-4b11ebdfbe38/embed"></iframe>
  </div>
  <script>
      const pcIframe = document.getElementById("pc-iframe");
      pcIframe.onload = () => {
        pcIframe.contentWindow.postMessage(
        {
         type: "pc-parent-info",
          url: window.location.href,
          title: document.title,
        },
        "*"
        );
      };
  </script>
  </body>
</html>
